es:
  ubiquo:
    helpmsg:
      design:
        menu_items:
          index: "Aquí puede ver y modificar el mapa web de la aplicación. Puede crear nuevas secciones y subsecciones, y reordenarlas con el icono que se encuentra a la izquierda del nombre de la sección"
          form: "Aquí puedes crear o modificar una entrada del mapa web. Dichas entradas puedes ser clicables (en tal caso debería especificar una URL). Para los nodos raíz puede, opcionalmente, seleccionar un menú automático. En este caso no está permitido añadirle subsecciones."
        pagecategories:
          edit: "Aquí puede editar la categoría de página seleccionada."
          new: "Aquí puedes crear la nueva categoría de páginas. Una categoría de páginas es como un prefijo para las URLs de las páginas y te permite agruparlas."
          index: "Aquí puede ver todas las categorías de páginas disponibles en la aplicación."
        page:
          edit: "Aquí puedes configurar las opciones de la página. El nombre de la ruta, la sección y la categoria son campos que determinan la URL final de la página."
          new: "Aquí puedes configurar las opciones de la página. El nombre de la ruta, la sección y la categoria son campos que determinan la URL final de la página."
          index: "Aquí puede ver, modificar y maquetar las páginas de la aplicación."